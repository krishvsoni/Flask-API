{% extends 'layout.html' %}

{% block content %}
  <div class="container mx-auto px-4 flex">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-800 p-4 rounded-lg mr-4">
      <h3 class="text-lg font-semibold mb-2 text-white">Dashboard</h3>
      <ul class="text-white">
        <li class="mb-2"><a href="#" class="hover:underline">Analytics</a></li>
        <li class="mb-2"><a href="#" class="hover:underline">Reports</a></li>
        <li class="mb-2"><a href="#" class="hover:underline">Settings</a></li>
      </ul>
    </div>
    
    <!-- Main content -->
    <div class="w-3/4">
      <h2 class="text-2xl font-semibold mb-4">Welcome Back, {{ username }}</h2>
      <p></p>

      <!-- Chart -->
      <div class="bg-white rounded-lg shadow-md p-4 mt-8">
        <h3 class="text-lg font-semibold mb-2">Sales Data</h3>
        <div class="flex items-center justify-between">
          <div class="w-1/2">
            <canvas class="w-full" id="salesChart"></canvas>
          </div>
          <div class="w-1/2">
            <p class="text-sm text-gray-600">This is a sample chart using Tailwind CSS and Chart.js</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var ctx = document.getElementById('salesChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June'],
          datasets: [{
            label: 'Sales',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
{% endblock %}
